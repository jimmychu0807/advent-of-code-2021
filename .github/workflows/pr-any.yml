name: Yarn Validate
on: [pull_request]

jobs:
  yarn-validate:
    strategy:
      matrix:
        step: ['validate']
    name: ${{ matrix.step }}
    runs-on: ubuntu-latest
    steps:
    - run: 'git lfs install'
    - uses: actions/checkout@v3
    - name: ${{ matrix.step }}
      run: |
        yarn install --immutable | grep -v 'YN0013'
        yarn ${{ matrix.step }}
